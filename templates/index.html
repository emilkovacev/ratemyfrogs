<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../static/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="https://i.natgeofe.com/k/8fa25ea4-6409-47fb-b3cc-4af8e0dc9616/red-eyed-tree-frog-on-leaves-3-2_2x3.jpg">
        <title>Rate My Frogs</title>
    </head>
    <body>
        <i id="change-mode" class="bi bi-moon-fill"></i>
        <a class="github" href="https://github.com/emilkovacev/ratemyfrogs"><i class="bi bi-github"></i></a>

        <div class="content">
            <h1 class="title">Rate My Frogs</h1>
            <img class="frog-img" src="{{ frog.url }}">
            <form action="/rate" method="post" enctype="multipart/form-data">
                <div class="row">
                    <input type="hidden" name="url" value={{ frog.url }}>
                    {% for i in range(1, 6) %}
                        <input class="submit" type="submit" 
                               name="rating" value="{{ i }}"/>
                    {% endfor %}
                </div>
                <div class="row">
                    <input class="submit not-a-frog" type="submit" 
                               name="rating" value="not a frog"/>
                </div>
            </form>
            <div class="copy">
                <i id="copy-button" class="bi bi-clipboard"></i>
                <p id="copy-url">{{ frog.url }}</p>
            </div>

            {% if most_popular is not none %}
            <div class="popular">
                {% for rank in range(3) %}
                <div>
                    <img class="frog-img" src="{{ most_popular[rank] }}">
                    <h1 class="title">#{{ rank + 1 }}</h1>
                </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>

        <script src="../static/dark-mode.js"></script>
    </body>
</html>
