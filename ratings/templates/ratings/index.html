<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="rmf.css">

        <script>
            // setCookie and getCookie taken from https://www.w3schools.com/js/js_cookies.asp
            function setCookie(cname, cvalue, exdays) {
                var d = new Date();
                d.setTime(d.getTime() + (exdays*24*60*60*1000));
                var expires = "expires="+ d.toUTCString();
                document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }

            function getCookie(cname) {
                var name = cname + "=";
                var decodedCookie = decodeURIComponent(document.cookie);
                var ca = decodedCookie.split(';');
                for(var i = 0; i <ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                    }
                }
                return "";
            }

            function setMode() {
                let currentMode = document.body.classList
                setCookie("mode", currentMode, 10);
            }

            function changeMode() {
                console.log("changing mode")
                let body = document.body;
                body.classList.toggle("dark-mode");
                setMode()
            }

            function getMode() {
                console.log("getting mode")
                let mode = getCookie("mode");

                if (mode == "dark-mode") {
                    changeMode();
                    // .checked doesn't seem to be working/updating checkbox element
                    document.getElementsById("checkbox").checked = true;
                }
                else {
                    console.log("to light-mode")
                    document.body.classList.remove;
                    // .checked doesn't seem to be working/updating checkbox element
                    document.getElementsById("checkbox").checked = false;
                }
            }
        </script>
    </head>

    <body>
        <label class="switch">
            <input id="checkbox" type="checkbox">
            <span class="slider round" onclick="changeMode()"></span>
        </label>

        <h1 id="title">Rate My Frogs</h1>
        <div id="frogimg">
            <img id="image" src="https://static.scientificamerican.com/sciam/cache/file/41DF7DA0-EE58-4259-AA815A390FB37C55_source.jpg">
        </div>
        
        <div id="ratings">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
        </div>

    </body>
</html>
